<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="card" role="contentinfo">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="NFT image" />
        <div class="card__content">
          <h1 class="card__name">Equilibrium #3429</h1>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__row">
            <span class="card__price">0.041 ETH</span>
            <span class="card__date">3 days left</span>
          </div>
          <div class="card__creator">
            <img src="./images/image-avatar.png" alt="creator's avatar" class="creator__avatar" />
            <p class="creator__credits">Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
